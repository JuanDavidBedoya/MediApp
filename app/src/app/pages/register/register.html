<div
  class="absolute top-0 left-0 h-full w-full overflow-hidden bg-blue-900 bg-linear-to-b from-blue-700 via-blue-400 to-blue-300">
</div>

<div class="relative flex min-h-screen items-center justify-evenly rounded-3xl bg-transparent shadow-xl py-30">

  <div class="z-10 hidden flex-col self-center sm:max-w-4xl lg:flex lg:px-14 xl:max-w-3xl w-full">
    <swiper-container class="w-full h-[450px] rounded-3xl overflow-hidden shadow-xl border-2 border-blue-500"
      loop="true" autoplay-delay="3000" autoplay-disable-on-interaction="false" effect="fade">
      <swiper-slide>
        <img src="/img/Negocio1.jpg" alt="Imagen del negocio 1" class="w-full h-full object-cover">
      </swiper-slide>
      <swiper-slide>
        <img src="img/Negocio2.jpg" alt="Imagen del negocio 2" class="w-full h-full object-cover">
      </swiper-slide>
      <swiper-slide>
        <img src="/img/Logo.jpg" alt="Imagen del negocio 3" class="w-full h-full object-cover">
      </swiper-slide>
    </swiper-container>
  </div>

  <div class="mx-auto w-full max-w-2xl rounded-2xl bg-white p-10 border-2 border-blue-500">
    <div class="mb-6 text-center">
      <h3 class="text-3xl font-semibold text-blue-950">Crear Cuenta</h3>
      <p class="text-blue-950 mt-2">
        ¿Ya tienes una cuenta?
        <a routerLink="/login"
          class="text-sm text-blue-950 hover:text-blue-600 transition-colors duration-200 ease-in-out cursor-pointer">
          Inicia Sesión
        </a>
      </p>
    </div>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="space-y-3">
        <div>
          <input type="text" placeholder="Cédula" name="cedula" class="w-full rounded-lg border bg-blue-100 px-4 py-3 text-sm text-blue-950 
                 focus:border-blue-800 focus:bg-blue-200 focus:outline-none 
                 focus:scale-[1.03] transition-transform duration-300 ease-out" />
        </div>

        <div>
          <input type="text" placeholder="Nombre Completo" name="nombre" class="w-full rounded-lg border bg-blue-100 px-4 py-3 text-sm text-blue-950 
                 focus:border-blue-800 focus:bg-blue-200 focus:outline-none 
                 focus:scale-[1.03] transition-transform duration-300 ease-out" />
        </div>

        <div>
          <input type="email" placeholder="Correo Electrónico" name="email" class="w-full rounded-lg border bg-blue-100 px-4 py-3 text-sm text-blue-950 
                 focus:border-blue-800 focus:bg-blue-200 focus:outline-none 
                 focus:scale-[1.03] transition-transform duration-300 ease-out" />
        </div>

        <div>
          <select name="eps" class="w-full rounded-lg border bg-blue-100 px-4 py-3 text-sm text-blue-950 
                 focus:border-blue-800 focus:bg-blue-200 focus:outline-none 
                 focus:scale-[1.03] transition-transform duration-300 ease-out">
            <option value="" disabled selected>
              @if (cargandoEps) { Cargando EPS... } @else { Selecciona tu EPS }
            </option>
            @for (eps of epsList; track eps.id) {
            <option [value]="eps.id">{{ eps.nombre }}</option>
            }
          </select>
        </div>

        <div>
          <select name="ciudad" class="w-full rounded-lg border bg-blue-100 px-4 py-3 text-sm text-blue-950 
                 focus:border-blue-800 focus:bg-blue-200 focus:outline-none 
                 focus:scale-[1.03] transition-transform duration-300 ease-out">
            <option value="" disabled selected>
              @if (cargandoCiudades) { Cargando Ciudades... } @else { Selecciona tu Ciudad }
            </option>
            @for (ciudad of ciudades; track ciudad.id) {
            <option [value]="ciudad.id">{{ ciudad.nombre }}</option>
            }
          </select>
        </div>
      </div>

      <div class="space-y-3">

        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" name="contrasena" class="w-full rounded-lg border bg-blue-100 px-4 py-3 text-sm text-blue-950 
                 focus:border-blue-800 focus:bg-blue-200 focus:outline-none 
                 focus:scale-[1.03] transition-transform duration-300 ease-out" />
          <button type="button" (click)="showPassword = !showPassword"
            class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
            @if (!showPassword) {
            <svg class="h-5 w-5 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639
                   C3.423 7.51 7.36 4.5 12 4.5
                   c4.638 0 8.573 3.007 9.963 7.178
                   .07.207.07.431 0 .639
                   C20.577 16.49 16.64 19.5 12 19.5
                   c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            } @else {
            <svg class="h-5 w-5 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12
                   C3.226 16.338 7.244 19.5 12 19.5
                   c.993 0 1.953-.138 2.863-.395
                   M6.228 6.228A10.45 10.45 0 0112 4.5
                   c4.756 0 8.773 3.162 10.065 7.498
                   a10.523 10.523 0 01-4.293 5.774
                   M6.228 6.228L3 3m3.228 3.228l3.65 3.65
                   m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65
                   m0 0a3 3 0 10-4.243-4.243m4.242 4.242L12 12" />
            </svg>
            }
          </button>
        </div>

        <div class="space-y-3">
          @for (telefono of telefonos; track i; let i = $index) {
          <div class="flex items-center space-x-2">
            <input type="tel" placeholder="Número de teléfono" [name]="'telefono-' + i" [(ngModel)]="telefonos[i]"
              class="w-full rounded-lg border bg-blue-100 px-4 py-3 text-sm text-blue-950 
                     focus:border-blue-800 focus:bg-blue-200 focus:outline-none" />
            @if (telefonos.length > 1) {
            <button type="button" (click)="eliminarTelefono(i)" class="p-2 text-red-500 hover:text-red-700">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 
                       9 9 0 0118 0z" />
              </svg>
            </button>
            }
          </div>
          }
          <button type="button" (click)="agregarTelefono()" class="w-full rounded-lg border border-dashed border-blue-400 py-2 text-sm 
                 font-medium text-blue-700 hover:bg-blue-50">
            + Añadir otro teléfono
          </button>
        </div>
      </div>

      <div class="md:col-span-2 flex justify-center pt-6">
        <button type="submit" class="w-1/2 cursor-pointer justify-center rounded-lg p-3 font-semibold tracking-wide text-white
               bg-linear-to-br from-blue-800 via-blue-700 to-blue-800
               transition-all duration-300 ease-in-out
               hover:scale-105 hover:contrast-125
               disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100 disabled:contrast-100">
          Registrarse
        </button>
      </div>

    </form>
  </div>

</div>
